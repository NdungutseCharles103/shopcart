<div
  class="flex z-50 w-full bg-white shadow-sm sticky top-0 items-center justify-between py-3"
>
  <div class="flex items-center w-4/5">
    <a routerLink="/" class="logo z-[52] flex items-center gap-x-2">
      <img src="assets/favicon.svg" alt="logo" class="w-10 h-10" />
      <h1 class="text-lg font-black text-green-900">ShopCart</h1>
    </a>
    <!-- links -->
    <div
      class="links duration-500 lg:flex-row lg:static fixed lg:pt-0 pt-24 left-0 lg:h-fit -top-[1000px] h-screen flex-col z-[51] w-full lg:justify-between gap-y-3 bg-white lg:px-11 lg:max-w-[650px] flex items-center gap-x-4 lg:ml-8"
      [ngClass]="{ visible: isMobile }"
    >
      <a routerLink="/" class="hover:text-green-800">Home</a>
      <a routerLink="/category/Electronics" class="hover:text-green-800"
        >Electronics</a
      >
      <a routerLink="/category/Home & Garden" class="hover:text-green-800"
        >Home & Garden</a
      >
      <a routerLink="/category/Fashion" class="hover:text-green-800">Fashion</a>
      <a routerLink="/category/Sporting Goods" class="hover:text-green-800"
        >Sports</a
      >
    </div>
  </div>
  <div class="flex items-center gap-x-6 xl:min-w-[400px]">
    <div
      class="search-bar lg:flex hidden items-center border border-gray-300 rounded-md px-3 py-1 gap-x-2 ml-4 focus-within:ring-2 focus-within:ring-green-500"
    >
      <input
        type="text"
        placeholder="Search for products"
        class="focus:outline-none w-full"
      />
      <button class="place-content-center h-full flex py-1 rounded-md">
        <i class="material-icons">search</i>
      </button>
    </div>
    <a routerLink="/favorites" class="flex items-center gap-x-2 user-account">
      <div class="relative flex justify-center items-center">
        <i class="material-icons">favorite_border</i>
        <span
          *ngIf="favProducts.length > 0"
          class="absolute -top-3 -right-1 rounded-full w-5 flex items-center justify-center text-xs h-5 bg-green-900 text-white"
          >{{ favProducts.length }}</span
        >
      </div>
      <span class="xl:flex hidden">Favorites</span>
    </a>
    <a routerLink="/cart" class="flex items-center gap-x-2 user-account">
      <div class="relative flex justify-center items-center">
        <i class="material-icons">shopping_cart</i>
        <span
          *ngIf="cartProducts.length > 0"
          class="absolute -top-3 -right-1 rounded-full w-5 flex items-center justify-center text-xs h-5 bg-green-900 text-white"
          >{{ cartProducts.length }}</span
        >
      </div>
      <span class="xl:flex hidden">Cart</span>
    </a>
    <button
      class="z-[52] flex lg:hidden items-center justify-center"
      (click)="toggleMobileMenu()"
    >
      <i class="material-icons">{{ isMobile ? "close" : "menu" }}</i>
    </button>
  </div>
</div>
