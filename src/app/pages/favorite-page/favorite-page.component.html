<span
  *ngIf="favProducts.length === 0"
  class="flex text-xl mt-7 w-full justify-center items-start"
  >No Favorites Yet!</span
>
<div *ngIf="favProducts.length > 0" class="flex flex-col w-full">
  <h2 class="flex items-center justify-center font-semibold text-lg">
    Your Favorite Products
  </h2>

  <div class="flex flex-col w-full max-w-[1000px] mx-auto gap-y-4">
    <div
      *ngFor="let product of favProducts"
      class="flex w-full sm:flex-row flex-col gap-5 border-2 pr-2 bg-stone-100 rounded-lg justify-between items-center"
    >
      <div class="flex gap-4 items-center">
        <img
          class="aspect-square max-w-[200px] w-full"
          [src]="product?.image"
          alt=""
        />
        <h1 class="text-lg max-w-[400px] font-semibold">{{ product.title }}</h1>
      </div>
      <h1 class="text-2xl font-bold">{{ product.price }}</h1>
      <button
        (click)="removeFromFav(product!)"
        class="flex w-fit px-5 py-2 rounded-3xl bg-red-500 text-white"
      >
        Remove
      </button>
    </div>
  </div>
</div>
